<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Caesar Cipher</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Caesar Cipher</h1>
      <textarea name="name" rows="8" cols="40" class="textarea" placeholder="Type in the text to encode" autofocus="" required >
      </textarea>
      <div class="shift">
      <label for="" >Number of shifts</label>
      <input type="number" name="name" value="" class="shiftInput" max="25" min="-25">
      </div>
      <button type="button" name="button" class="send">SEND</button>
    </div>
    <p class="loading">LOADING...</p>
    <p class="displayP">Here comes the encoded text</p>
    <script src="request.js"> </script>
    <script src="dom.js"> </script>
    <script src="frontend.js"> </script>
    </body>
</html>
